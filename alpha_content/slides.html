<div class="col-xs-12">
  <div id="carousel-top" class="carousel slide" data-ride="carousel">
    <!-- indicator -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-top" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-top" data-slide-to="1"></li>
      <li data-target="#carousel-top" data-slide-to="2"></li>
      <li data-target="#carousel-top" data-slide-to="3"></li>
      <li data-target="#carousel-top" data-slide-to="4"></li>
      <li data-target="#carousel-top" data-slide-to="5"></li>
    </ol>

    <!-- wrapper for slides -->
    <div class="carousel-inner" role="listbox" style="max-height: 400px;">
      <div class="item active">
          <img src="http://localhost/wordpress/wp-content/uploads/2015/12/RM-6040-1.jpg" alt="First product picture in top carousel slides">
      </div>
      <div class="item">
        <img src="http://localhost/wordpress/wp-content/uploads/2015/12/RM-2210.jpg" alt="Second product picture in top carousel slides">
      </div>
      <div class="item">
        <img src="http://localhost/wordpress/wp-content/uploads/2015/12/RM-1040-1.jpg" alt="thirdproduct picture in top carousel slides">
      </div>
      <div class="item">
        <img src="http://localhost/wordpress/wp-content/uploads/2015/12/RM-320S-2.jpg" alt="thirdproduct picture in top carousel slides">
      </div>
      <div class="item">
        <img src="http://localhost/wordpress/wp-content/uploads/2015/12/RM-310S-2.jpg" alt="thirdproduct picture in top carousel slides">
      </div>
      <div class="item">
        <img src="http://localhost/wordpress/wp-content/uploads/2015/12/RM-100-2.jpg" alt="thirdproduct picture in top carousel slides">
      </div>
    </div>

    <!-- controls -->
    <a class="left carousel-control" href="#carousel-top" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-top" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
